<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>SRModCombiner</title>

  <link href='/css/site.css' rel='stylesheet' type='text/css' />
</head>
<body>

<section class='container'>
          <hgroup>
            <h1>Upload Your SRMods</h1>
          </hgroup>


        <div class="row">
          <section class='col-xs-12 col-sm-6 col-md-6'>
            <section>
              <p>Mods to combine:</p>
              <form method="POST" action={{link}} enctype="multipart/form-data">
                  <input name="mod0" type="file" accept='.srmod,.zip' required/>
                  <input name="mod1" type="file" accept='.srmod,.zip' required/>
                  <input type="submit" value="Go!" />
              </form>
            </section>
            
          </section>
        </div>

        

</section>
</body>
</html>
